<html>
	<head>
		<title>Simple Crypto Calculator</title>
	</head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<style>
		.size1 {
			font-size: 50px;
		}
		.size2 {
			font-size: 20px;
		}
		button {
			padding: 10px;
			margin-right: 20px;
		}
		body {
			text-align: center;
		}
	</style>
	<body>
		<div class ="size1">ETH/Coin Ratio: <span id="ethratio"></span></div>
		<div class ="size1">Desired ETH/Coin Ratio: <span id="desiredRatio"></span></div>
		<hr>
		<span class ="size2">ETH Cost:<br> <input id="eth" type='text'></span><br>
		<span class ="size2">Coin Cost:<br> <input id="coin" type='text'></span><br>
		<br>
		<span class ="size2">Coin Quanity:<br> <input id="quantity" type='text'></span><br>
		<span class ="size2">Desired Amount:<br> <input id="desired" type='text'></span><br>
		<hr>
		<button id='submit'>ETH/COIN Ratio</button>
		<button id='submit2'>Target ETH/COIN Ratio</button><br>

	<script>
		$(document).ready(function(){
			$.get("https://api.etherscan.io/api?module=stats&action=ethprice&apikey=DS6AMZBMKGMV3VXT321CVN1UST46Z11XGC",function(data) {
				document.getElementById("eth").value = data.result.ethusd;
			});
			$('#submit').on("click", function(){
				var eth = $('#eth').val();
				var coin = $('#coin').val();
				alert("ETH/Coin Ratio: " + (coin/eth));
				$("#ethratio").html('<span style="color:red;">'+(coin/eth)+'</span>');
			});
			$('#submit2').on("click", function(){
				var eth = $('#eth').val();
				var quantity = $('#quantity').val();
				var desired = $('#desired').val();
				alert("Desired ETH/COIN Ratio: "+(desired/quantity)/eth);
				$("#desiredRatio").html('<span style="color:red;">'+(desired/quantity)/eth+'</span>');
			});
		})
	</script>
	</body>
</html>
